<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js" defer></script>
    </head>
    <body style="background-color:blanchedalmond;">
        <h1>Contact Me!</h1>
        <h3>For further information, please fill out this contact form:</h3>
        <!--Making a Contact Form For First Name, Last Name, Email Address, and Phone Number-->
            <div class="form">
                <form name="myForm">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">E-mail Address:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required><br><br>
                    <small>Format: 555-555-5555</small><br>
                <p>Any other information I should know?</p>
                <textarea name="message" rows="20" cols="40"></textarea><br><br>
                <input type="submit" value="Submit">
                </form>
            </div>
    </body>
</html>
